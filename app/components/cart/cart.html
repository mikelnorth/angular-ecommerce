<div class="line-item" ng-repeat="item in cartCtrl.cart">
    <product product="item.product" button-label="Remove Item" button-action="cartCtrl.removeItem(item)"></product>
    <input ng-model="item.amount" type="number" min="0"/>

</div>
<div class="total">
      Cart Total: {{cartCtrl.getTotal() | currency}}
</div>
